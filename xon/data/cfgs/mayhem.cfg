set gametype mayhem

// Mayhem: Compete for the most damage dealt and kills in this chaotic mayhem!
set g_mayhem 1
// spawn pickup items in mayhem
set g_mayhem_pickup_items 1
// when pickup items are enabled in mayhem still remove weapons and ammo pickups
set g_mayhem_pickup_items_remove_weapons_and_ammo 0

// Mayhem score lead limit overriding the mapinfo specified one (use 0 to play without limit, and -1 to use the mapinfo's limit)
set g_mayhem_point_leadlimit 0
// Mayhem score limit overriding the mapinfo specified one (use 0 to play without limit, and -1 to use the mapinfo's limit)
set g_mayhem_point_limit 0
// Allow powerups in mayhem. Only checked if g_powerups is -1 therefore this will be overridden by g_powerups 1 or 0
set g_mayhem_powerups 1
// health and/or armor regeneration, according to g_balance_health_regen and g_balance_armor_regen 0
set g_mayhem_regenerate 1
// set g_mayhem_respawn_delay_large 0
// set g_mayhem_respawn_delay_large_count 0
// set g_mayhem_respawn_delay_max 0
// set g_mayhem_respawn_delay_small 0
// set g_mayhem_respawn_delay_small_count 0
// set g_mayhem_respawn_waves 0
// health and/or armor rotting, according to g_balance_health_rot and g_balance_armor_rot
set g_mayhem_rot 1
// how much is damage equal to player's spawning health+armor worth in frags 
set g_mayhem_scoring_damage_weight 0.75
// disable reducing score with self damage at the cost of full penalty for suicides regardless of how much health was lost suiciding
set g_mayhem_scoring_disable_selfdamage2score 0
// how much is a kill worth in frags
set g_mayhem_scoring_kill_weight 0.25
// upscale one frag's worth to be this amount of in score
set g_mayhem_scoring_upscaler 20
// 0 = disable selfdamage in mayhem, 1 = enable selfdamage in mayhem
set g_mayhem_selfdamage 0
