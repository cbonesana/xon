exec balance-idsia.cfg

set g_instagib 1

// how many extra lives you will get per powerup
set g_instagib_extralives 1 

// starting ammo
set g_instagib_ammo_start 10  
// how much ammo you ll get for weapons or cells
set g_instagib_ammo_drop 5
// convert bullet ammo packs to insta cell ammo packs
set g_instagib_ammo_convert_bullets 1
// convert normal cell ammo packs to insta cell ammo packs
set g_instagib_ammo_convert_cells 1
// convert rocket ammo packs to insta cell ammo packs
set g_instagib_ammo_convert_rockets 1
// convert shell ammo packs to insta cell ammo packs
set g_instagib_ammo_convert_shells 1

// Time of invisibility powerup in seconds
set g_instagib_invisibility_time 60
// Time of speed powerup in seconds
set g_instagib_speed_time 30
// allow damage from lava pits in instagib
set g_instagib_damagedbycontents 1
// allow secondary fire to hurt players
set g_instagib_blaster_keepdamage 0
// allow secondary fire to push players
set g_instagib_blaster_keepforce 1
// allow damage mirror instagib
set g_instagib_mirrordamage 0
// allow pushing teammates with the vaporizer primary attack
set g_instagib_friendlypush 1

set g_balance_vaporizer_weaponstart 1
set g_balance_vaporizer_weaponstartoverride -1
set g_balance_vaporizer_weaponthrowable 1

//set g_random_loot 1
//set g_random_loot_resource_probability 1
//set g_random_loot_item_vaporizer_cells_probability 1

//set g_random_loot_item_bullets_probability 0
//set g_random_loot_item_cells_probability 0
//set g_random_loot_item_plasma_probability 0
//set g_random_loot_item_rockets_probability 0
//set g_random_loot_item_shells_probability 0

//set g_random_loot_health_probability 0
//set g_random_loot_armor_probability 0

//set g_random_loot_max 1
//set g_random_loot_min 1

restart

say "^2Instagib will be served right now!"
