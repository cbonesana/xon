exec balance-idsia.cfg

set g_instagib 1

set g_instagib_extralives 1 "how many extra lives you will get per powerup" 
set g_instagib_ammo_start 10 "starting ammo" 
set g_instagib_ammo_drop 5 "how much ammo you'll get for weapons or cells" 
set g_instagib_ammo_convert_bullets 1 "convert bullet ammo packs to insta cell ammo packs" 
set g_instagib_ammo_convert_cells 1 "convert normal cell ammo packs to insta cell ammo packs"
set g_instagib_ammo_convert_rockets 1 "convert rocket ammo packs to insta cell ammo packs" 
set g_instagib_ammo_convert_shells 1 "convert shell ammo packs to insta cell ammo packs" 

set g_instagib_invisibility_time 60 "Time of invisibility powerup in seconds." 
set g_instagib_speed_time 30 "Time of speed powerup in seconds." 
set g_instagib_damagedbycontents 1 "allow damage from lava pits in instagib" 
set g_instagib_blaster_keepdamage 0 "allow secondary fire to hurt players" 
set g_instagib_blaster_keepforce 1 "allow secondary fire to push players" 
set g_instagib_mirrordamage 0 "allow damage mirror instagib" 
set g_instagib_friendlypush 1 "allow pushing teammates with the vaporizer primary attack"

restart

say "^2Instagib will be served right now!"
